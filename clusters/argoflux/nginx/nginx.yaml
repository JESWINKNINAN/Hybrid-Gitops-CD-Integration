---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: jeswinkninan/nginx:2.14.2 # {"$imagepolicy": "flux-system:nginx-web-server"}
        ports:
        - containerPort: 80
--- 